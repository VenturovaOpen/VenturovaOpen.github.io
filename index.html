<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racing Master | Torneo Oficial</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Barlow:ital,wght@1,700;1,900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-yellow: #f5ff00;
            --dark-bg: #050505;
            --nav-bg: rgba(0, 0, 0, 0.9);
            --accent-red: #ff3c00;
        }

        body {
            font-family: 'Barlow', sans-serif;
            background-color: var(--dark-bg);
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* --- MENÚ DE NAVEGACIÓN SUPERIOR --- */
        nav {
            background: var(--nav-bg);
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5%;
            position: fixed;
            top: 0;
            width: 90%; /* Ajustado por el padding */
            z-index: 1000;
            border-bottom: 2px solid var(--primary-yellow);
            backdrop-filter: blur(10px);
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 1.5rem;
            color: var(--primary-yellow);
            text-transform: uppercase;
            font-style: italic;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: 700;
            font-size: 0.9rem;
            transition: 0.3s;
            letter-spacing: 1px;
        }

        nav ul li a:hover {
            color: var(--primary-yellow);
        }

        /* --- SECCIÓN HERO (PRINCIPAL) --- */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.8)), url('tu-imagen-aqui.jpg'); /* Aquí irá tu imagen */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding-top: 70px;
        }

        .hero h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 5rem;
            margin: 0;
            line-height: 0.9;
            font-style: italic;
            text-shadow: 5px 5px var(--accent-red);
        }

        .hero p {
            font-size: 1.5rem;
            color: var(--primary-yellow);
            text-transform: uppercase;
            letter-spacing: 5px;
            margin: 20px 0;
        }

        /* --- CONTENEDORES --- */
        section {
            padding: 80px 10%;
        }

        h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            text-transform: uppercase;
            font-style: italic;
            margin-bottom: 40px;
            text-align: center;
        }

        /* --- CARDS DE RANKING --- */
        .ranking-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background: #111;
            border: 1px solid #333;
            padding: 30px;
            position: relative;
            transition: 0.4s;
            clip-path: polygon(5% 0, 100% 0, 95% 100%, 0% 100%);
        }

        .card:hover {
            border-color: var(--primary-yellow);
            transform: skewX(-2deg);
        }

        .rank-num {
            font-size: 3rem;
            font-weight: 900;
            color: rgba(255,255,255,0.1);
            position: absolute;
            top: 10px;
            right: 20px;
        }

        /* --- BOTONES --- */
        .btn-main {
            background: var(--primary-yellow);
            color: #000;
            padding: 15px 40px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            text-decoration: none;
            display: inline-block;
            clip-path: polygon(15% 0, 100% 0, 85% 100%, 0% 100%);
            transition: 0.3s;
            border: none;
            cursor: pointer;
        }

        .btn-main:hover {
            background: #fff;
            transform: scale(1.1);
        }

    </style>
</head>
<body>

    <nav>
        <div class="logo">Racing Master</div>
        <ul>
            <li><a href="#hero">Inicio</a></li>
            <li><a href="#ranking">Ranking</a></li>
            <li><a href="#rewards">Premios</a></li>
            <li><a href="#inscripcion">Inscripción</a></li>
        </ul>
    </nav>

    <section id="hero" class="hero">
        <p>Temporada de Torneo</p>
        <h1>ULTIMATE<br>DRIVE</h1>
        <a href="#inscripcion" class="btn-main" style="margin-top: 40px;">Unirse Ahora</a>
    </section>

    <section id="ranking">
        <h2>Clasificación</h2>
        <div class="ranking-container">
            <div class="card">
                <span class="rank-num">01</span>
                <h3 style="color: var(--primary-yellow);">PLAYER 1</h3>
                <p>Puntaje: 12,500</p>
                <p>Premio: $50 USD</p>
            </div>
            <div class="card">
                <span class="rank-num">02</span>
                <h3>PLAYER 2</h3>
                <p>Puntaje: 11,200</p>
                <p>Premio: $28 USD</p>
            </div>
            <div class="card">
                <span class="rank-num">03</span>
                <h3>PLAYER 3</h3>
                <p>Puntaje: 10,800</p>
                <p>Premio: $15 USD</p>
            </div>
        </div>
    </section>

    <section id="inscripcion" style="text-align: center; background: #000;">
        <h2>¿Listo para la carrera?</h2>
        <button class="btn-main" onclick="alert('Inscripciones abiertas próximamente')">Registrar Piloto</button>
    </section>

</body>
</html>
