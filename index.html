<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venturova Open</title>
    <style>
        /* --- Colores principales --- */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0D1117; /* Fondo azul oscuro */
            color: #F0F6FC; /* Texto claro */
            overflow-x: hidden;
        }

        /* --- Fondo con video o imagen --- */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .background-container video,
        .background-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* --- Encabezado y botones de redes --- */
        header {
            display: flex;
            justify-content: flex-end;
            padding: 20px;
            gap: 15px;
        }

        header a {
            text-decoration: none;
            background-color: #58A6FF;
            color: #0D1117;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        header a:hover {
            background-color: #1F6FEB;
        }

        /* --- Contenido principal --- */
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        main h1 {
            font-size: 4em;
            margin: 0;
            color: #F0F6FC;
            animation: textMove 5s infinite alternate;
        }

        main p {
            font-size: 1.5em;
            margin-top: 20px;
            color: #79C0FF;
            animation: textMove 6s infinite alternate;
        }

        /* --- Animaciones de texto --- */
        @keyframes textMove {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        /* --- Botones principales --- */
        .btn {
            margin-top: 30px;
            background-color: #58A6FF;
            color: #0D1117;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #1F6FEB;
        }
    </style>
</head>
<body>

    <!-- --- Fondo con video o imagen --- -->
    <div class="background-container">
        <!-- Video de fondo -->
        <video autoplay muted loop>
            <source src="videos/fondo_drift.mp4" type="video/mp4">
        </video>

        <!-- Imagen de respaldo -->
        <img src="imagenes/fondo_drift.jpg" alt="Fondo Venturova">
    </div>

    <!-- --- Encabezado con redes --- -->
    <header>
        <a href="https://www.tiktok.com/@venturova.open?_r=1&_t=ZS-92JXx6n2C9Z" target="_blank">TikTok</a>
        <a href="https://youtube.com/@venturovaopen?si=VnVTWJwh8v-qmG11" target="_blank">YouTube</a>
    </header>

    <!-- --- Contenido principal --- -->
    <main>
        <h1>Bienvenido a Venturova Open</h1>
        <p>Ranking, torneos y recompensas al instante</p>
        <button class="btn">Ver Ranking</button>
    </main>

</body>
</html>
