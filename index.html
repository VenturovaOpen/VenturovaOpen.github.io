<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    :root{
      --yellow:#f5c400;
      --black:#0b0b0b;
      --glass:rgba(0,0,0,.55);
    }

    *{box-sizing:border-box;margin:0;padding:0}

    body{
      font-family:'Rajdhani',sans-serif;
      background:var(--black);
      color:#fff;
      overflow-x:hidden;
    }

    #bgVideo{
      position:fixed;
      top:0;left:0;
      width:100%;height:100%;
      object-fit:cover;
      z-index:-2;
      filter:brightness(.5);
    }

    .overlay{
      position:fixed;
      inset:0;
      background:linear-gradient(to bottom, rgba(0,0,0,.45), rgba(0,0,0,.85));
      z-index:-1;
    }

    header{
      display:flex;
      align-items
</head>
<body>

<video id="bgVideo" autoplay muted playsinline loop></video>
<div class="overlay"></div>

<header>
  <div class="brand">
    <h1>Venturova Open</h1>
    <p>Torneos competitivos Racing Master LATAM</p>
  </div>
</header>

<section id="inicio" class="page">
  <div class="card">
    <h2>Esto no es para todos</h2>
    <p>
      Venturova Open no es un torneo casual. Aquí se compite con presión real,
      dinero real y resultados que se ganan con constancia.
    </p>
    <p>
      Si buscas aprender, mejorar tu control y demostrar que puedes mantener
      rendimiento durante todo un mes, este es tu lugar.
    </p>
  </div>

  <div class="card">
    <h2>Cómo se vive Venturova Open</h2>
    <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:20px">
      <img src="visual.jpg" style="width:100%;border-radius:14px;opacity:.9">
      <img src="visual1.jpg" style="width:100%;border-radius:14px;opacity:.9">
      <img src="visual2.jpg" style="width:100%;border-radius:14px;opacity:.9">
    </div>
  </div>
</section>

<section id="registro" class="page" hidden>
  <div class="card">
    <h2>Registro</h2>
    <p><b>Inscripción mensual:</b> 12–15 USD aprox</p>
    <p>Carros limitados. Igualdad total. Importa tu habilidad.</p>
    <p>70% del pozo va a los jugadores. 8 finalistas premiados.</p>

    <input id="nickname" placeholder="Tu nickname" />
    <button class="btn" onclick="registerPlayer()">Registrarme</button>
  </div>
</section>

<section id="ranking" class="page" hidden>
  <div class="card">
    <h2>Ranking Mensual</h2>
    <p>
      El ranking se construye carrera a carrera. No importa ganar una sola vez,
      importa aparecer siempre, sumar puntos y no fallar.
    </p>
    <ul style="margin:15px 0 25px 20px;opacity:.9">
      <li>3 carreras por semana</li>
      <li>Puntos acumulativos</li>
      <li>Temporada mensual</li>
      <li>Carros limitados para igualdad total</li>
    </ul>

    <table>
      <thead>
        <tr><th>Puesto</th><th>Piloto</th><th>Puntos</th><th>Carreras</th></tr>
      </thead>
      <tbody id="rankingBody"></tbody>
    </table>
  </div>
</section>

<div class="nav-bottom">
  <button onclick="go('inicio')">Inicio</button>
  <button onclick="go('registro')">Registro</button>
  <button onclick="go('ranking')">Ranking</button>
</div>

<script>
  const App = {
    api: 'https://TU_BACKEND_REAL/api'
  };

  const clickSound = new Audio('click.mp3');
  clickSound.preload='auto';
  document.addEventListener('click',()=>{clickSound.currentTime=0;clickSound.play()});

  function go(id){
    document.querySelectorAll('.page').forEach(p=>p.hidden=true);
    document.getElementById(id).hidden=false;
  }

  async function loadRanking(){
    const body = document.getElementById('rankingBody');
    body.innerHTML='';
    try{
      const r = await fetch(App.api+'/ranking');
      const data = await r.json();
      data.forEach((p,i)=>{
        body.innerHTML+=`<tr><td>${i+1}</td><td>${p.nickname}</td><td>${p.points}</td><td>${p.races}</td></tr>`;
      });
    }catch{
      body.innerHTML='<tr><td colspan="4">Ranking no disponible</td></tr>';
    }
  }

  async function registerPlayer(){
    const nick = document.getElementById('nickname').value.trim();
    if(!nick) return alert('Nick requerido');
    try{
      await fetch(App.api+'/register',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({nickname:nick})});
      alert('Registro exitoso');
    }catch{
      alert('Error al registrar');
    }
  }

  document.getElementById('bgVideo').src='video1.mp4';
  loadRanking();
</script></body>
                  </html>
