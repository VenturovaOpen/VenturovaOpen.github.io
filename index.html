<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venturova Open | Racing Master</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Rajdhani:wght@600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-blue: #00d4ff;
            --racing-red: #ff0000;
            --gold: #ffd700;
            --silver: #e0e0e0;
            --bronze: #cd7f32;
            --glass: rgba(0, 0, 0, 0.85);
        }

        body, html {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* --- VIDEOS DE FONDO (FIJOS Y RESPONSIVOS) --- */
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.25);
            position: absolute;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        video.active { opacity: 1; }

        /* --- NAVEGACIÓN --- */
        nav {
            background: rgba(0, 0, 0, 0.95);
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5%;
            position: fixed;
            top: 0;
            width: 90%;
            z-index: 1000;
            border-bottom: 2px solid var(--accent-blue);
        }

        .logo-img { height: 50px; }

        /* --- HERO & SLIDER --- */
        .hero {
            padding-top: 100px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero h1 {
            font-family: 'Archivo Black', sans-serif;
            font-size: clamp(2.5rem, 10vw, 7rem);
            margin-bottom: 20px;
            background: linear-gradient(180deg, #fff, var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transform: skewX(-5deg);
            line-height: 1;
        }

        /* --- CARRUSEL DE IMÁGENES (ROTACIÓN) --- */
        .slider-container {
            width: 90%;
            max-width: 800px;
            height: 300px;
            margin: 20px 0;
            overflow: hidden;
            border: 2px solid var(--accent-blue);
            clip-path: polygon(5% 0, 100% 0, 95% 100%, 0% 100%);
            position: relative;
        }

        .slider-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .slider-img.active { opacity: 1; }

        /* --- INFO GRID --- */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 40px 5%;
            background: var(--glass);
        }

        .info-box {
            padding: 20px;
            border: 1px solid var(--accent-blue);
            background: rgba(0, 212, 255, 0.05);
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0% 100%);
        }

        /* --- PODIO (CORREGIDO PARA CELULAR) --- */
        .podium-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 10px;
            padding: 40px 2%;
        }

        .podium-item {
            background: var(--glass);
            text-align: center;
            padding: 15px;
            width: 30%;
            max-width: 200px;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0% 100%);
        }

        /* Prioridad visual */
        .first { order: 2; height: 200px; border: 2px solid var(--gold); box-shadow: 0 0 20px var(--gold); }
        .second { order: 1; height: 160px; border: 1px solid var(--silver); }
        .third { order: 3; height: 140px; border: 1px solid var(--bronze); }

        .rank-num { font-family: 'Archivo Black'; font-size: 2rem; margin: 0; }

        /* --- TABLA --- */
        .table-section { padding: 40px 5%; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; background: var(--glass); min-width: 500px; }
        th { background: var(--accent-blue); color: #000; padding: 12px; text-align: left; }
        td { padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.1); }

        .visual-footer { max-width: 800px; margin: 40px auto; width: 90%; }
        .visual-footer img { width: 100%; border: 1px solid var(--accent-blue); }

        /* AJUSTES MÓVIL */
        @media (max-width: 600px) {
            .hero h1 { font-size: 3rem; }
            .podium-container { align-items: center; gap: 5px; }
            .rank-num { font-size: 1.5rem; }
            .podium-item { width: 32%; padding: 10px 5px; font-size: 0.8rem; }
            .first { height: 180px; }
            .slider-container { height: 200px; }
        }
    </style>
</head>
<body>

    <div id="video-container">
        <video id="v1" class="active" autoplay muted playsinline src="video1.mp4"></video>
        <video id="v2" autoplay muted playsinline src="video2.mp4"></video>
        <video id="v3" autoplay muted playsinline src="video3.mp4"></video>
    </div>

    <nav>
        <img src="logo.jpg" alt="Logo" class="logo-img">
        <div style="background: var(--accent-blue); color: #000; padding: 5px 10px; font-weight: 900; font-size: 0.8rem;">RACING MASTER</div>
    </nav>

    <section class="hero">
        <h1>VENTUROVA<br>OPEN</h1>
        
        <div class="slider-container">
            <img src="visual1.jpg" class="slider-img active" alt="Slide 1">
            <img src="visual3.jpg" class="slider-img" alt="Slide 2">
            <img src="logo.jpg" class="slider-img" alt="Slide 3">
        </div>

        <p style="letter-spacing: 5px; font-weight: 700;">CHAMPIONSHIP 2025</p>
    </section>

    <section class="info-grid">
        <div class="info-box">
            <h3 style="color:var(--accent-blue); margin:0;">REQUISITOS</h3>
            <p>Nivel 15+ | Coches Clase S/A | Fair Play</p>
        </div>
        <div class="info-box">
            <h3 style="color:var(--accent-blue); margin:0;">PREMIOS</h3>
            <p>1º $50 | 2º $28 | 3º $15 (USD)</p>
        </div>
    </section>

    <section style="text-align: center; padding: 20px 0;">
        <h2 style="font-family: 'Archivo Black';">TOP RANKING</h2>
        <div class="podium-container">
            <div class="podium-item second">
                <p class="rank-num" style="color:var(--silver)">2</p>
                <p>N/A</p>
            </div>
            <div class="podium-item first">
                <p class="rank-num" style="color:var(--gold)">1</p>
                <p>N/A</p>
            </div>
            <div class="podium-item third">
                <p class="rank-num" style="color:var(--bronze)">3</p>
                <p>N/A</p>
            </div>
        </div>
    </section>

    <section class="table-section">
        <table>
            <thead>
                <tr>
                    <th>POS</th>
                    <th>PILOTO + ID</th>
                    <th>PTS</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="3" style="text-align: center; padding: 30px;">ESPERANDO INICIO DEL TORNEO...</td>
                </tr>
            </tbody>
        </table>
    </section>

    <div class="visual-footer">
        <img src="visual2.jpg" alt="Imagen final">
    </div>

    <footer style="text-align: center; padding: 50px 0;">
        <a href="#" style="background: var(--accent-blue); color: #000; padding: 15px 40px; text-decoration: none; font-weight: 900; clip-path: polygon(10% 0, 100% 0, 90% 100%, 0% 100%);">INSCRIBIRSE</a>
    </footer>

    <script>
        // Secuencia de Videos
        const vids = [document.getElementById('v1'), document.getElementById('v2'), document.getElementById('v3')];
        let curVid = 0;
        vids.forEach((v) => {
            v.onended = () => {
                v.classList.remove('active');
                curVid = (curVid + 1) % vids.length;
                vids[curVid].classList.add('active');
                vids[curVid].play();
            };
        });

        // Rotación de Imágenes (Slider)
        const slides = document.querySelectorAll('.slider-img');
        let curSlide = 0;
        setInterval(() => {
            slides[curSlide].classList.remove('active');
            curSlide = (curSlide + 1) % slides.length;
            slides[curSlide].classList.add('active');
        }, 3000); // Cambia cada 3 segundos
    </script>
</body>
</html>
