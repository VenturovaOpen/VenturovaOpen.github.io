<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Venturova Open | Registro y Login Seguro</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --yellow:#FFC800;
  --black:#0b0b0b;
  --glass:rgba(0,0,0,.55);
  --accent:#FFDA50;
}

body{
  font-family:'Rajdhani',sans-serif;
  background:var(--black);
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  overflow-x:hidden;
}

.card{
  background:var(--glass);
  backdrop-filter:blur(12px);
  border-radius:20px;
  padding:40px;
  width:350px;
  box-shadow:0 0 50px rgba(0,0,0,.6);
  text-align:center;
  position:relative;
}

.card h1{
  font-family:'Orbitron',sans-serif;
  color:var(--yellow);
  margin-bottom:30px;
  animation:pulse 3s ease-in-out infinite;
}

@keyframes pulse{
  0%,100%{text-shadow:0 0 5px var(--yellow)}
  50%{text-shadow:0 0 20px var(--yellow)}
}

.form-group{
  position:relative;
  margin-top:20px;
}
.form-group input{
  width:100%;
  padding:16px 20px;
  border-radius:12px;
  border:none;
  outline:none;
  background:rgba(255,255,255,.1);
  color:#fff;
  transition: all 0.3s ease;
  font-size:1rem;
}
.form-group input:focus{
  background:rgba(255,255,255,.2);
  box-shadow:0 0 25px var(--yellow);
  transform:translateY(-2px);
}
.form-group label{
  position:absolute;
  left:20px;
  top:16px;
  color:rgba(255,255,255,.7);
  pointer-events:none;
  transition:0.3s;
  font-size:1rem;
}
.form-group input:focus + label,
.form-group input:not(:placeholder-shown) + label{
  top:-10px;
  font-size:0.85rem;
  color:var(--yellow);
}

.btn{
  display:inline-block;
  margin-top:20px;
  padding:16px 35px;
  border-radius:30px;
  background:var(--yellow);
  color:#000;
  font-weight:700;
  text-decoration:none;
  transition:.3s;
  position:relative;
  overflow:hidden;
  cursor:pointer;
}
.btn::before{
  content:'';
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%) scale(0);
  width:300%;
  height:300%;
  background:var(--accent);
  border-radius:50%;
  transition:transform .5s;
  z-index:0;
}
.btn:hover::before{
  transform:translate(-50%,-50%) scale(1);
}
.btn span{
  position:relative;
  z-index:1;
}

.hidden{display:none;}

/* BOTN MUTE */
#muteBtn{
  position:absolute;
  top:10px;
  right:10px;
  background:var(--yellow);
  border:none;
  border-radius:50%;
  width:40px;
  height:40px;
  cursor:pointer;
  font-weight:bold;
  color:#000;
  font-size:1rem;
  z-index:10;
}
</style>
</head>
<body>

<!-- BOTN MUTE -->
<button id="muteBtn"></button>

<div class="card" id="registerCard">
  <h1>Crear Cuenta</h1>
  <form id="registerForm">
    <div class="form-group">
      <input type="email" id="regEmail" placeholder=" " required>
      <label for="regEmail">Correo electr贸nico</label>
    </div>
    <div class="form-group">
      <input type="password" id="regPassword" placeholder=" " required>
      <label for="regPassword">Contrase帽a</label>
    </div>
    <a href="#" class="btn" onclick="submitRegister();return false;"><span>Registrarse</span></a>
  </form>
</div>

<div class="card hidden" id="verifyCard">
  <h1>Verificar Correo</h1>
  <p>Introduce el c贸digo que te enviamos</p>
  <div class="form-group">
    <input type="text" id="verifyCode" placeholder=" " required>
    <label for="verifyCode">C贸digo de verificaci贸n</label>
  </div>
  <a href="#" class="btn" onclick="submitVerification();return false;"><span>Verificar</span></a>
</div>

<div class="card hidden" id="loginCard">
  <h1>Inicia Sesi贸n</h1>
  <div class="form-group">
    <input type="email" id="loginEmail" placeholder=" " required>
    <label for="loginEmail">Correo electr贸nico</label>
  </div>
  <div class="form-group">
    <input type="password" id="loginPassword" placeholder=" " required>
    <label for="loginPassword">Contrase帽a</label>
  </div>
  <a href="#" class="btn" onclick="submitLogin();return false;"><span>Entrar</span></a>
</div>

<!-- SONIDOS -->
<audio id="clickSound" src="click.mp3"></audio>
<audio id="successSound" src="success.mp3"></audio>

<script>
let verificationCode = '';
let muted = false;

const clickSound = document.getElementById('clickSound');
const successSound = document.getElementById('successSound');

document.getElementById('muteBtn').addEventListener('click', ()=>{
  muted = !muted;
  document.getElementById('muteBtn').textContent = muted ? '' : '';
});

function playSound(sound){
  if(!muted) sound.play();
}

function submitRegister(){
  playSound(clickSound);
  const email = document.getElementById('regEmail').value;
  const pass = document.getElementById('regPassword').value;
  if(email && pass){
    verificationCode = Math.floor(100000 + Math.random()*900000).toString();
    alert('C贸digo de verificaci贸n enviado al correo: ' + verificationCode);
    document.getElementById('registerCard').classList.add('hidden');
    document.getElementById('verifyCard').classList.remove('hidden');
    playSound(successSound);
  } else {
    alert('Por favor completa todos los campos.');
  }
}

function submitVerification(){
  playSound(clickSound);
  const code = document.getElementById('verifyCode').value;
  if(code === verificationCode){
    alert('Correo verificado con 茅xito.');
    document.getElementById('verifyCard').classList.add('hidden');
    document.getElementById('loginCard').classList.remove('hidden');
    playSound(successSound);
  } else {
    alert('C贸digo incorrecto, intenta de nuevo.');
  }
}

function submitLogin(){
  playSound(clickSound);
  const email = document.getElementById('loginEmail').value;
  const pass = document.getElementById('loginPassword').value;
  if(email && pass){
    alert('Bienvenido ' + email);
    playSound(successSound);
    // Aqu铆 ir铆a la redirecci贸n a la p谩gina principal
  } else {
    alert('Ingresa tus credenciales.');
  }
}
</script>

</body>
</html>
