<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racing Master | Torneo Oficial</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Rajdhani:wght@600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-blue: #00d4ff; /* Azul Nitro */
            --deep-black: #050505;
            --glass-white: rgba(255, 255, 255, 0.05);
            /* Degradado Pro para el Título */
            --title-gradient: linear-gradient(180deg, #ffffff 30%, #a0a0a0 45%, var(--accent-blue) 50%, #004e5f 100%);
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--deep-black);
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* --- NAVBAR --- */
        nav {
            background: rgba(0, 0, 0, 0.9);
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5%;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(0, 212, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .logo {
            font-weight: 900;
            font-size: 1.5rem;
            text-transform: uppercase;
            font-style: italic;
            letter-spacing: -1px;
        }

        .logo span { color: var(--accent-blue); }

        nav ul {
            display: flex;
            list-style: none;
            gap: 25px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: 700;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        nav ul li a:hover { color: var(--accent-blue); }

        /* --- SECCIÓN HERO --- */
        .hero {
            height: 100vh;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }

        /* TÍTULO CORREGIDO: "ULTIMATE DRIVE" */
        .hero h1 {
            font-family: 'Archivo Black', sans-serif;
            font-size: clamp(3.5rem, 12vw, 8.5rem);
            margin: 0;
            line-height: 0.8;
            font-style: italic;
            text-transform: uppercase;
            background: var(--title-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(0, 212, 255, 0.2));
            letter-spacing: -3px;
            transform: skewX(-5deg);
        }

        .hero p {
            font-size: clamp(1rem, 3vw, 1.4rem);
            color: var(--accent-blue);
            text-transform: uppercase;
            letter-spacing: 8px;
            margin-top: 15px;
            font-weight: 700;
        }

        /* --- SECCIÓN RANKING --- */
        section#ranking {
            padding: 80px 8%;
        }

        h2 {
            font-family: 'Rajdhani', sans-serif;
            font-weight: 900;
            font-size: 2.5rem;
            text-transform: uppercase;
            font-style: italic;
            margin-bottom: 40px;
            border-left: 5px solid var(--accent-blue);
            padding-left: 15px;
        }

        .ranking-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--glass-white);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 30px;
            position: relative;
            transition: 0.3s;
            clip-path: polygon(5% 0, 100% 0, 95% 100%, 0% 100%);
        }

        .card:hover {
            border-color: var(--accent-blue);
            background: rgba(0, 212, 255, 0.05);
            transform: translateY(-5px);
        }

        .card h3 {
            color: var(--accent-blue);
            font-size: 1.8rem;
            margin: 0;
        }

        /* --- BOTONES --- */
        .btn-main {
            margin-top: 40px;
            background: var(--accent-blue);
            color: #000;
            padding: 16px 50px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 900;
            font-size: 1.2rem;
            text-decoration: none;
            display: inline-block;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0% 100%);
            transition: 0.3s;
            cursor: pointer;
            border: none;
        }

        .btn-main:hover {
            background: #fff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }

        /* RESPONSIVO */
        @media (max-width: 768px) {
            nav ul { display: none; }
            .hero h1 { letter-spacing: -1px; }
            .card { clip-path: none; border-radius: 5px; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">RACING<span>MASTER</span></div>
        <ul>
            <li><a href="#hero">Inicio</a></li>
            <li><a href="#ranking">Ranking</a></li>
            <li><a href="#inscripcion">Registro</a></li>
        </ul>
    </nav>

    <section id="hero" class="hero">
        <h1>ULTIMATE<br>DRIVE</h1>
        <p>CHAMPIONSHIP 2025</p>
        <a href="#inscripcion" class="btn-main">COMPETIR AHORA</a>
    </section>

    <section id="ranking">
        <h2>Clasificación en Tiempo Real</h2>
        <div class="ranking-container">
            <div class="card">
                <h3>#01 Player1</h3>
                <p>Puntos: 15,200</p>
                <p style="color: var(--accent-blue)">Premio: $50 USD</p>
            </div>
            <div class="card">
                <h3>#02 Player2</h3>
                <p>Puntos: 14,800</p>
                <p style="color: var(--accent-blue)">Premio: $28 USD</p>
            </div>
            <div class="card">
                <h3>#03 Player3</h3>
                <p>Puntos: 13,500</p>
                <p style="color: var(--accent-blue)">Premio: $15 USD</p>
            </div>
        </div>
    </section>

    <footer id="inscripcion" style="text-align: center; padding: 100px 20px; background: #000;">
        <h2 style="border:none; text-align:center;">¿Estás listo para correr?</h2>
        <button class="btn-main" onclick="alert('Inscripciones próximamente')">UNIRSE AL TORNEO</button>
    </footer>

</body>
</html>
