<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racing Master | Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --racing-red: #ff0000;
            --deep-black: #080808;
            --metal-silver: #e0e0e0;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--deep-black);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
        }

        /* --- NAVBAR --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background: rgba(0,0,0,0.8);
            border-bottom: 1px solid #333;
            position: fixed;
            width: 90%;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-weight: 800;
            font-size: 1.5rem;
            text-transform: uppercase;
            font-style: italic;
        }

        .logo span { color: var(--racing-red); }

        nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        /* --- SECCIÓN HERO --- */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: radial-gradient(circle, #222 0%, #000 100%);
            padding: 0 20px;
        }

        /* ESTILO ESPECÍFICO DEL TÍTULO */
        .title-container {
            transform: skewX(-10deg); /* Inclinación de velocidad */
        }

        .hero h1 {
            font-family: 'Archivo Black', sans-serif;
            font-size: clamp(3.5rem, 15vw, 9rem);
            line-height: 0.8;
            margin: 0;
            text-transform: uppercase;
            /* Degradado Pro */
            background: linear-gradient(to bottom, #ffffff 40%, #bbbbbb 50%, var(--racing-red) 55%, #800000 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            /* Sombra de profundidad */
            filter: drop-shadow(5px 5px 0px rgba(0,0,0,0.8));
            letter-spacing: -2px;
        }

        .hero p {
            font-size: 1.2rem;
            letter-spacing: 10px;
            text-transform: uppercase;
            margin-top: 10px;
            color: var(--metal-silver);
            font-weight: 600;
        }

        /* --- BOTÓN --- */
        .btn-play {
            margin-top: 40px;
            padding: 15px 60px;
            background-color: var(--racing-red);
            color: white;
            text-decoration: none;
            font-weight: 900;
            font-size: 1.3rem;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0% 100%);
            transition: 0.3s;
        }

        .btn-play:hover {
            background-color: white;
            color: black;
            transform: scale(1.1);
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav ul { display: none; }
            .hero h1 { letter-spacing: -1px; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">RACING<span>MASTER</span></div>
        <ul>
            <li><a href="#">Torneo</a></li>
            <li><a href="#">Ranking</a></li>
            <li><a href="#">Reglas</a></li>
        </ul>
    </nav>

    <section class="hero">
        <div class="title-container">
            <h1>ULTIMATE<br>DRIVE</h1>
        </div>
        <p>Pro Series 2025</p>
        <a href="#" class="btn-play">Competir</a>
    </section>

</body>
</html>
