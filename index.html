<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Venturova Open</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Arial', sans-serif;
  background: #000;
  color: #fff;
  overflow-x: hidden;
}

/* ===== VIDEO FONDO ===== */
.video-bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -2;
}

.video-bg video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.video-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.6);
  z-index: -1;
}

/* ===== HEADER ===== */
header {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

header h1 {
  font-size: 3.5rem;
  animation: floatText 3s ease-in-out infinite;
}

header p {
  margin-top: 15px;
  font-size: 1.2rem;
  opacity: 0.9;
  animation: pulse 2.5s infinite;
}

/* Animaciones constantes */
@keyframes floatText {
  0% { transform: translateY(0); }
  50% { transform: translateY(-15px); }
  100% { transform: translateY(0); }
}

@keyframes pulse {
  0% { opacity: 0.6; }
  50% { opacity: 1; }
  100% { opacity: 0.6; }
}

/* ===== MENU ===== */
nav {
  position: fixed;
  top: 20px;
  right: 20px;
  display: flex;
  gap: 15px;
  z-index: 10;
}

nav button {
  background: transparent;
  border: 1px solid #fff;
  color: #fff;
  padding: 8px 15px;
  cursor: pointer;
  transition: all 0.3s;
}

nav button:hover {
  background: #fff;
  color: #000;
}

/* ===== SECCIONES ===== */
section {
  min-height: 100vh;
  padding: 80px 10%;
  display: none;
}

section.active {
  display: block;
  animation: fadeIn 0.8s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ===== GALER√çA ===== */
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px,1fr));
  gap: 20px;
}

.gallery img {
  width: 100%;
  border-radius: 10px;
  transition: transform 0.4s;
}

.gallery img:hover {
  transform: scale(1.05);
}

/* ===== RANKING ===== */
.ranking {
  max-width: 500px;
  margin: auto;
}

.ranking div {
  background: rgba(255,255,255,0.08);
  margin: 10px 0;
  padding: 15px;
  border-left: 4px solid #fff;
}

/* ===== FOOTER ===== */
footer {
  text-align: center;
  padding: 20px;
  background: rgba(0,0,0,0.8);
}
</style>
</head>

<body>

<!-- VIDEO FONDO -->
<div class="video-bg">
  <video id="bgVideo" autoplay muted playsinline></video>
</div>
<div class="video-overlay"></div>

<!-- MENU -->
<nav>
  <button onclick="showSection('inicio')">Inicio</button>
  <button onclick="showSection('galeria')">Galer√≠a</button>
  <button onclick="showSection('ranking')">Ranking</button>
</nav>

<!-- INICIO -->
<header id="inicio" class="active">
  <h1>Venturova Open</h1>
  <p>Torneos Racing Latinoam√©rica ¬∑ 2026</p>
</header>

<!-- GALER√çA -->
<section id="galeria">
  <h2>Galer√≠a</h2><br>
  <div class="gallery">
    <img src="images/drift.jpg">
    <img src="images/Ferrari.jpg">
    <img src="images/good.jpg">
    <img src="images/f1.jpeg">
  </div>
</section>

<!-- RANKING -->
<section id="ranking">
  <h2>Ranking (Pr√≥ximamente)</h2><br>
  <div class="ranking">
    <div>ü•á Piloto #1 ‚Äî 0 pts</div>
    <div>ü•à Piloto #2 ‚Äî 0 pts</div>
    <div>ü•â Piloto #3 ‚Äî 0 pts</div>
  </div>
</section>

<footer>
  ¬© 2026 Venturova Open
</footer>

<!-- SCRIPTS -->
<script>
/* Videos rotativos */
const videos = [
  "videos/video1.mp4",
  "videos/video2.mp4",
  "videos/video3.mp4"
];
let v = 0;
const bgVideo = document.getElementById("bgVideo");

function nextVideo() {
  bgVideo.src = videos[v];
  bgVideo.play();
  v = (v + 1) % videos.length;
}
bgVideo.addEventListener("ended", nextVideo);
nextVideo();

/* Navegaci√≥n */
function showSection(id) {
  document.querySelectorAll("section, header").forEach(s => s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}
</script>

</body>
</html>
