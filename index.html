<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Venturova Open</title>
  <style>
    /* Paleta de colores */
    :root {
      --fondo: #0B1C2D;       /* azul oscuro */
      --accion: #E10600;      /* rojo intenso */
      --premio: #F5C542;      /* dorado */
      --texto: #FFFFFF;       /* blanco */
      --subtexto: #AFCFE8;    /* azul claro para contraste */
    }

    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: var(--fondo);
      color: var(--texto);
    }

    .container {
      text-align: center;
      padding: 50px 20px;
    }

    /* Logo */
    .logo {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 20px;
      color: var(--premio);
    }

    /* Texto principal */
    .titulo {
      font-size: 4rem;
      font-weight: bold;
      color: var(--accion);
      text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
      margin-bottom: 20px;
    }

    .subtitulo {
      font-size: 2rem;
      color: var(--subtexto);
      margin-bottom: 40px;
    }

    /* Botón principal */
    .btn-registro {
      background-color: var(--accion);
      color: var(--texto);
      padding: 20px 40px;
      font-size: 1.5rem;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .btn-registro:hover {
      background-color: #B10000;
      transform: scale(1.05);
    }

    /* Imagenes de coches y premios */
    .imagenes {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 50px;
      flex-wrap: wrap;
    }

    .imagenes img {
      width: 300px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
    }

    .imagenes img:hover {
      transform: scale(1.05);
    }

    /* Footer con premios */
    .footer {
      margin-top: 60px;
      font-size: 1.2rem;
      color: var(--premio);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">VENTUROVA OPEN</div>
    <div class="titulo">GANA DINERO CORRIENDO</div>
    <div class="subtitulo">Compite en nuestro torneo online</div>
    <button class="btn-registro">Registrarse Ahora</button>

    <div class="imagenes">
      <img src="coche1.png" alt="Coche de carrera">
      <img src="coche2.png" alt="Coche de carrera">
      <img src="trofeo.png" alt="Trofeo">
    </div>

    <div class="footer">
      ¡Premios reales, emoción real!
    </div>
  </div>
</body>
</html>
