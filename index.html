<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venturova Open | Racing Master</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Rajdhani:wght@600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-blue: #00d4ff;
            --racing-red: #ff0000;
            --gold: #ffd700;
            --silver: #e0e0e0;
            --bronze: #cd7f32;
            --glass: rgba(0, 0, 0, 0.85);
        }

        body, html {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* --- VIDEO DE FONDO --- */
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.25);
            position: absolute;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        video.active { opacity: 1; }

        /* --- NAVEGACIÓN --- */
        nav {
            background: rgba(0, 0, 0, 0.9);
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5%;
            position: fixed;
            width: 90%;
            z-index: 1000;
            border-bottom: 2px solid var(--accent-blue);
            backdrop-filter: blur(15px);
        }

        .logo-img { height: 50px; }

        /* --- PODIO DE CLASIFICACIÓN --- */
        .podium-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 20px;
            margin: 50px 0;
            padding: 20px;
        }

        .podium-item {
            background: var(--glass);
            border: 1px solid rgba(255,255,255,0.1);
            text-align: center;
            padding: 20px;
            width: 200px;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0% 100%);
        }

        /* Primero (Centro) */
        .first {
            order: 2;
            height: 250px;
            border: 2px solid var(--gold);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            background: linear-gradient(to top, rgba(255, 215, 0, 0.1), transparent);
        }

        /* Segundo (Izquierda) */
        .second {
            order: 1;
            height: 200px;
            border: 2px solid var(--silver);
        }

        /* Tercero (Derecha) */
        .third {
            order: 3;
            height: 180px;
            border: 2px solid var(--bronze);
        }

        .podium-rank { font-family: 'Archivo Black'; font-size: 2.5rem; margin: 0; }
        .first .podium-rank { color: var(--gold); }
        .second .podium-rank { color: var(--silver); }
        .third .podium-rank { color: var(--bronze); }

        /* --- TABLA DE DATOS --- */
        .table-container {
            max-width: 900px;
            margin: 40px auto;
            background: var(--glass);
            border: 1px solid var(--accent-blue);
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-transform: uppercase;
        }

        th {
            background: var(--accent-blue);
            color: #000;
            padding: 12px;
            text-align: left;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .status-msg {
            text-align: center;
            color: var(--accent-blue);
            font-weight: 700;
            padding: 20px;
            letter-spacing: 2px;
        }

        /* --- IMÁGENES DECORATIVAS --- */
        .deco-img-container {
            max-width: 900px;
            margin: 60px auto;
            background: linear-gradient(45deg, var(--accent-blue), var(--racing-red));
            padding: 3px;
            clip-path: polygon(5% 0, 100% 0, 95% 100%, 0% 100%);
        }

        .deco-img {
            width: 100%;
            display: block;
            clip-path: polygon(5% 0, 100% 0, 95% 100%, 0% 100%);
        }

        @media (max-width: 768px) {
            .podium-container { flex-direction: column; align-items: center; }
            .podium-item { order: initial !important; height: auto !important; width: 80%; }
        }
    </style>
</head>
<body>

    <div id="video-container">
        <video id="v1" class="active" autoplay muted playsinline src="video1.mp4"></video>
        <video id="v2" autoplay muted playsinline src="video2.mp4"></video>
        <video id="v3" autoplay muted playsinline src="video3.mp4"></video>
    </div>

    <nav>
        <img src="1000110971.jpg" alt="Logo" class="logo-img">
        <div style="background: var(--accent-blue); color: #000; padding: 5px 15px; font-weight: 900;">RACING MASTER</div>
    </nav>

    <section style="padding-top: 120px; text-align: center;">
        <h1 style="font-family: 'Archivo Black'; font-size: clamp(3rem, 10vw, 6rem); margin: 0; font-style: italic;">VENTUROVA OPEN</h1>
        <p style="letter-spacing: 10px; color: var(--accent-blue);">CLASIFICACIÓN DE ÉLITE</p>
    </section>

    <section class="podium-container">
        <div class="podium-item second">
            <p class="podium-rank">2</p>
            <p>N/A</p>
            <small>ESPERANDO...</small>
        </div>
        <div class="podium-item first">
            <p class="podium-rank">1</p>
            <p>N/A</p>
            <small>LÍDER ACTUAL</small>
        </div>
        <div class="podium-item third">
            <p class="podium-rank">3</p>
            <p>N/A</p>
            <small>ESPERANDO...</small>
        </div>
    </section>

    <section class="table-container">
        <table>
            <thead>
                <tr>
                    <th>POSICIÓN</th>
                    <th>NOMBRE + ID</th>
                    <th>PUNTOS</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="3" class="status-msg">
                        LOS JUGADORES APARECERÁN AQUÍ AL INICIAR EL TORNEO
                    </td>
                </tr>
                <tr><td>--</td><td>ESPERANDO COMPETIDOR...</td><td>0</td></tr>
                <tr><td>--</td><td>ESPERANDO COMPETIDOR...</td><td>0</td></tr>
            </tbody>
        </table>
    </section>

    <div class="deco-img-container">
        <img src="1000110967.png" class="deco-img" alt="Decoración Racing">
    </div>

    <script>
        const videos = [document.getElementById('v1'), document.getElementById('v2'), document.getElementById('v3')];
        let currentVideo = 0;
        videos.forEach((v) => {
            v.onended = () => {
                v.classList.remove('active');
                currentVideo = (currentVideo + 1) % videos.length;
                videos[currentVideo].classList.add('active');
                videos[currentVideo].play();
            };
        });
    </script>
</body>
</html>
