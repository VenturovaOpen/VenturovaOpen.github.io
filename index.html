<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venturova Open | Racing Master</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Rajdhani:wght@600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-blue: #00d4ff;
            --gold: #ffd700;
            --silver: #e0e0e0;
            --bronze: #cd7f32;
            --glass: rgba(0, 0, 0, 0.75);
        }

        body, html {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
            height: 100%;
        }

        /* --- VIDEOS DE FONDO A PANTALLA COMPLETA --- */
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            /* Filtro menos oscuro para que se vea bien el video */
            filter: brightness(0.4) contrast(1.1);
        }

        video.active { opacity: 1; }

        /* Capa para asegurar que el contenido sea legible */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            z-index: -1;
        }

        /* --- NAVEGACIÓN --- */
        nav {
            background: rgba(0, 0, 0, 0.9);
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5%;
            position: fixed;
            top: 0;
            width: 90%;
            z-index: 1000;
            border-bottom: 2px solid var(--accent-blue);
        }

        .logo-img { height: 50px; }

        /* --- CONTENIDO PRINCIPAL --- */
        .main-content {
            position: relative;
            z-index: 1;
            padding-top: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-family: 'Archivo Black', sans-serif;
            font-size: clamp(2.5rem, 10vw, 7rem);
            margin: 0;
            text-align: center;
            background: linear-gradient(180deg, #fff, var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transform: skewX(-5deg);
        }

        /* --- CARRUSEL DE IMÁGENES ROTATIVO --- */
        .slider-container {
            width: 90%;
            max-width: 800px;
            height: clamp(200px, 40vh, 400px);
            margin: 30px 0;
            border: 2px solid var(--accent-blue);
            position: relative;
            overflow: hidden;
            clip-path: polygon(5% 0, 100% 0, 95% 100%, 0% 100%);
        }

        .slider-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .slider-img.active { opacity: 1; }

        /* --- PODIO --- */
        .podium {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 10px;
            margin: 40px 0;
            width: 100%;
        }

        .podium-item {
            background: var(--glass);
            padding: 20px;
            width: 28%;
            max-width: 200px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0% 100%);
        }

        .first { order: 2; height: 220px; border-color: var(--gold); box-shadow: 0 0 15px var(--gold); }
        .second { order: 1; height: 180px; border-color: var(--silver); }
        .third { order: 3; height: 160px; border-color: var(--bronze); }

        .rank-num { font-family: 'Archivo Black'; font-size: 2.5rem; margin: 0; }

        /* --- TABLA --- */
        .table-container { width: 90%; max-width: 900px; margin-bottom: 50px; }
        table { width: 100%; border-collapse: collapse; background: var(--glass); border: 1px solid var(--accent-blue); }
        th { background: var(--accent-blue); color: #000; padding: 12px; }
        td { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); text-align: center; }

        /* IMAGEN FIJA ABAJO */
        .visual-footer { width: 90%; max-width: 800px; margin-bottom: 50px; }
        .visual-footer img { width: 100%; border: 1px solid var(--accent-blue); }

        @media (max-width: 600px) {
            .podium-item { width: 32%; padding: 10px 5px; }
            .rank-num { font-size: 1.5rem; }
            .first { height: 180px; }
        }
    </style>
</head>
<body>

    <div id="video-background">
        <video id="v1" class="active" autoplay muted playsinline src="video1.mp4"></video>
        <video id="v2" autoplay muted playsinline src="video2.mp4"></video>
        <video id="v3" autoplay muted playsinline src="video3.mp4"></video>
    </div>
    <div class="overlay"></div>

    <nav>
        <img src="logo.jpg" alt="Logo" class="logo-img">
        <div style="background: var(--accent-blue); color: #000; padding: 5px 15px; font-weight: 900;">RACING MASTER</div>
    </nav>

    <div class="main-content">
        <h1>VENTUROVA<br>OPEN</h1>

        <div class="slider-container">
            <img src="visual.png" class="slider-img active">
            <img src="visual1.png" class="slider-img">
            <img src="visual3.png" class="slider-img">
            <img src="visual4.png" class="slider-img">
            <img src="visual5.png" class="slider-img">
            <img src="visual6.png" class="slider-img">
            <img src="visual7.png" class="slider-img">
        </div>

        <div class="podium">
            <div class="podium-item second"><p class="rank-num" style="color:var(--silver)">2</p><p>N/A</p></div>
            <div class="podium-item first"><p class="rank-num" style="color:var(--gold)">1</p><p>N/A</p></div>
            <div class="podium-item third"><p class="rank-num" style="color:var(--bronze)">3</p><p>N/A</p></div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr><th>POS</th><th>NOMBRE + ID</th><th>PUNTOS</th></tr>
                </thead>
                <tbody>
                    <tr><td colspan="3">AQUÍ APARECERÁN LOS JUGADORES...</td></tr>
                </tbody>
            </table>
        </div>

        <div class="visual-footer">
            <img src="visual2.jpg" alt="Visual Final">
        </div>

        <footer style="padding-bottom: 50px;">
            <a href="#" style="background: var(--accent-blue); color: #000; padding: 15px 40px; text-decoration: none; font-weight: 900; clip-path: polygon(10% 0, 100% 0, 90% 100%, 0% 100%);">INSCRIBIRSE</a>
        </footer>
    </div>

    <script>
        // Lógica de Rotación de Videos
        const vids = [document.getElementById('v1'), document.getElementById('v2'), document.getElementById('v3')];
        let currentVid = 0;
        vids.forEach((v, i) => {
            v.onended = () => {
                v.classList.remove('active');
                currentVid = (currentVid + 1) % vids.length;
                vids[currentVid].classList.add('active');
                vids[currentVid].play();
            };
        });

        // Lógica de Rotación de Imágenes
        const slides = document.querySelectorAll('.slider-img');
        let currentSlide = 0;
        setInterval(() => {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }, 3000);
    </script>
</body>
</html>
