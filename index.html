<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racing Master | Torneo Oficial</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Barlow:ital,wght@1,700;1,900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-yellow: #f5ff00;
            --dark-bg: #050505;
            --nav-bg: rgba(0, 0, 0, 0.95);
            --accent-red: #ff3c00;
            /* Nuevos colores para el título */
            --title-gradient: linear-gradient(180deg, #fff 0%, #f5ff00 50%, #ffae00 100%);
        }

        body {
            font-family: 'Barlow', sans-serif;
            background-color: var(--dark-bg);
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* --- NAVEGACIÓN RESPONSIVA --- */
        nav {
            background: var(--nav-bg);
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5%;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            border-bottom: 2px solid var(--primary-yellow);
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 1.2rem;
            color: var(--primary-yellow);
            text-transform: uppercase;
            font-style: italic;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: 700;
            font-size: 0.8rem;
        }

        /* Esconder menú en móviles muy pequeños si es necesario */
        @media (max-width: 600px) {
            nav { padding: 0 2%; }
            nav ul { gap: 10px; }
            nav ul li a { font-size: 0.7rem; }
            .logo { font-size: 1rem; }
        }

        /* --- SECCIÓN HERO OPTIMIZADA --- */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.9)), url('tu-imagen.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }

        /* Título con nuevos colores y efectos */
        .hero h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(3rem, 10vw, 6rem); /* Se ajusta solo al tamaño de pantalla */
            margin: 0;
            line-height: 1;
            font-style: italic;
            background: var(--title-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(4px 4px 0px rgba(255, 60, 0, 0.5));
            text-transform: uppercase;
        }

        .hero p {
            font-size: clamp(1rem, 4vw, 1.5rem);
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin: 15px 0;
            border-top: 2px solid var(--primary-yellow);
            padding-top: 10px;
        }

        /* --- CONTENEDORES RESPONSIVOS --- */
        section {
            padding: 60px 5%;
        }

        h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.5rem, 6vw, 2.5rem);
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 30px;
        }

        .ranking-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .card {
            background: #111;
            border: 1px solid #333;
            padding: 25px;
            position: relative;
            clip-path: polygon(8% 0, 100% 0, 92% 100%, 0% 100%);
        }

        /* --- BOTONES ADAPTABLES --- */
        .btn-main {
            background: var(--primary-yellow);
            color: #000;
            padding: 15px 35px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            text-decoration: none;
            display: inline-block;
            clip-path: polygon(15% 0, 100% 0, 85% 100%, 0% 100%);
            transition: 0.3s;
            cursor: pointer;
            border: none;
            font-size: 1rem;
        }

        .btn-main:active {
            transform: scale(0.95);
        }

        /* Ajustes para tablets y móviles */
        @media (max-width: 768px) {
            .hero h1 { filter: drop-shadow(2px 2px 0px var(--accent-red)); }
            .card { clip-path: none; border-radius: 10px; } /* Menos agresivo en móvil para leer mejor */
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">Racing Master</div>
        <ul>
            <li><a href="#hero">Inicio</a></li>
            <li><a href="#ranking">Clasificación</a></li>
            <li><a href="#inscripcion">Registro</a></li>
        </ul>
    </nav>

    <section id="hero" class="hero">
        <p>Torneo Latinoamericano</p>
        <h1>ULTIMATE<br>DRIVE</h1>
        <div style="margin-top: 30px;">
            <a href="#inscripcion" class="btn-main">COMPETIR</a>
        </div>
    </section>

    <section id="ranking">
        <h2>Ranking Pro</h2>
        <div class="ranking-container">
            <div class="card">
                <h3 style="color: var(--primary-yellow);">01. PLAYER 1</h3>
                <p>Global Score: 15,420</p>
            </div>
            <div class="card">
                <h3>02. PLAYER 2</h3>
                <p>Global Score: 14,890</p>
            </div>
            <div class="card">
                <h3>03. PLAYER 3</h3>
                <p>Global Score: 13,100</p>
            </div>
        </div>
    </section>

    <footer id="inscripcion" style="text-align: center; padding: 60px 5%; background: #000; border-top: 1px solid #222;">
        <h2>¿LISTO PARA EL DESAFÍO?</h2>
        <button class="btn-main" onclick="alert('Próximamente')">INSCRIBIRSE</button>
    </footer>

</body>
</html>
